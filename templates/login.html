
{% load static %}
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files
      as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href={% static 'login.css'%}/>
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">

            <div class="card px-5 py-4" id="form1">
                <header style="font-size: x-large;margin-bottom: 2px ">ELO Calculator</header>
                <form action='dashboard' method='post'>
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="username1">Game Name</label>
                        <input  class="form-control" id="username1"  placeholder="Enter game name" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password1">Tagline</label>
                        <input  class="form-control" id="password1" placeholder="Enter Tagline without #" name="password">
                    </div>

                    <button type="submit" style="font-size: x-large" = "btn-dark">Submit</button>
                </form>

            </div>
        </div>
    </div>
</div>
